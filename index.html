<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Library</h1>

    <div id="bookshelf">
        <div id="1" class="book">
            <div class="book-top">
                <span class="badge read jost">READ</span>
                <span class="badge unread jost hide">UNREAD</span>
            </div>
            
            <div class="book-mid">
                <h2>The Hobbit</h2>
                <p>J.R.R Tolkien</p>
                <p>295 pages</p>
            </div>

            <div class="book-bottom">
                <a class="book-markUnread jost" href="">Mark As Unread</a>
                <a class="book-markRead jost hide" href="">Mark As Read</a>
                <a class="book-remove jost" href="">Remove</a>
            </div>
        </div>

        <div id="addBook" class="book">  
            <img src="add.svg" />
        </div>
    </div>


</body>

</html>
